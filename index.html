<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zamm-Client</title>

<style>
:root {
  --bg: #343541;
  --sidebar: #202123;
  --panel: #40414f;
  --user: #444654;
  --ai: #3f404b;
  --border: #565869;
  --text: #ffffff;
}

* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: var(--sidebar);
  padding: 15px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin: 0 0 15px;
  font-size: 18px;
}

.new-chat {
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
  margin-bottom: 10px;
}

.chat-list {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.chat-item:hover {
  background: var(--panel);
}

/* Main */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 15px;
  border-bottom: 1px solid var(--border);
  font-size: 18px;
  font-weight: bold;
}

.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.message {
  max-width: 800px;
  margin: auto;
  padding: 14px;
  border-radius: 8px;
  margin-bottom: 16px;
  line-height: 1.6;
  white-space: pre-wrap;
}

.user { background: var(--user); }
.ai { background: var(--ai); }

/* Input */
.input-area {
  padding: 15px;
  border-top: 1px solid var(--border);
}

textarea {
  width: 100%;
  resize: none;
  height: 52px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: var(--panel);
  color: var(--text);
  font-size: 15px;
}

textarea:focus { outline: none; }

.footer {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-top: 6px;
}

/* Mobile */
@media(max-width: 768px){
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Zamm-Client</h2>
  <div class="new-chat" onclick="newChat()">➕ New Chat</div>
  <div class="chat-list" id="chatList"></div>
</div>

<div class="chat-container">
  <div class="chat-header">Zamm-Client AI</div>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <textarea id="input" placeholder="Tanya apa saja ke Zamm-Client..."></textarea>
    <div class="footer">Zamm-Client • AI Mode Dewa</div>
  </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("input");
const chatList = document.getElementById("chatList");

let chats = JSON.parse(localStorage.getItem("zammChats")) || [];
let currentChat = chats.length ? chats.length - 1 : null;

renderChats();
loadChat();

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

function newChat(){
  chats.push([]);
  currentChat = chats.length - 1;
  save();
  renderChats();
  loadChat();
}

function renderChats(){
  chatList.innerHTML = "";
  chats.forEach((c,i)=>{
    const div = document.createElement("div");
    div.className = "chat-item";
    div.textContent = "Chat " + (i+1);
    div.onclick = ()=>{ currentChat=i; loadChat(); };
    chatList.appendChild(div);
  });
}

function loadChat(){
  chatBox.innerHTML = "";
  if(currentChat === null) return;
  chats[currentChat].forEach(m=>{
    addMessage(m.text, m.type, false);
  });
}

function save(){
  localStorage.setItem("zammChats", JSON.stringify(chats));
}

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  input.value = "";

  addMessage(text, "user");
  chats[currentChat].push({text, type:"user"});
  save();

  const res = await fetch("https://northintells.ambatukanofc.workers.dev", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  typeEffect(data.reply || "AI tidak menjawab");
}

function addMessage(text, type, scroll=true){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = text;
  chatBox.appendChild(div);
  if(scroll) chatBox.scrollTop = chatBox.scrollHeight;
}

function typeEffect(text){
  const div = document.createElement("div");
  div.className = "message ai";
  chatBox.appendChild(div);

  let i=0;
  const interval = setInterval(()=>{
    div.textContent += text[i];
    i++;
    chatBox.scrollTop = chatBox.scrollHeight;
    if(i >= text.length){
      clearInterval(interval);
      chats[currentChat].push({text, type:"ai"});
      save();
    }
  }, 15);
}
</script>

</body>
</html>
